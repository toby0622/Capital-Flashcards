<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Capital Flashcards</title>
        <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>What is the capital of...</h1>

        <div class="card-box">
            <div class="card Brazil">
                <div class="front">Brazil</div>
                <div class="back">Brasilia</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card Russia">
                <div class="front">Russia</div>
                <div class="back">Moscow</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card France">
                <div class="front">France</div>
                <div class="back">Paris</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card Spain">
                <div class="front">Spain</div>
                <div class="back">Madrid</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card Chile">
                <div class="front">Chile</div>
                <div class="back">Santiago</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card Israel">
                <div class="front">Israel</div>
                <div class="back">Jerusalem</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card Australia">
                <div class="front">Australia</div>
                <div class="back">Canberra</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card Sweden">
                <div class="front">Sweden</div>
                <div class="back">Stockholm</div>
            </div>
        </div>

        <div class="card-box">
            <div class="card Poland">
                <div class="front">Poland</div>
                <div class="back">Warsaw</div>
            </div>
        </div>
    </body>
</html>
